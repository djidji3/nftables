flush ruleset

# DEFINE VARIABLES
include "/etc/nftables/variables/variables.nft"

############################################################################################
# FILTER-TABLE
table inet filter-table { 
    # INPUT-CHAIN
    chain input-chain { 
        type filter hook input priority filter; policy drop;
			iif "lo" accept \ 
                comment "lo KOMMUNIKACIO ENGEDVE" 
			ct state invalid drop \ 
                comment "INVALID CSOMAGOK ELDOBVA"
			tcp dport ssh ct state new meter ssh-input-limit size 65535 { tcp dport . ip saddr limit rate over 2/minute } counter drop \ 
                comment "UJ SSH KAPCSOLAT INDITASANAK LIMITALASA" 
			ct state established,related accept \ 
                comment "MAR LETEZO KAPCSOLATOK ENGEDVE" 
            ip saddr $OP_IP counter accept \
                comment "SAJAT GEPEMROL MINDEN ENGEDVE"
            icmp type echo-request meter ping-limit size 65535 { ip saddr limit rate over 5/minute } drop \
                comment "PING KERESEK LIMITALASA" 
            icmp type echo-request accept \
                comment "PING SZAMOLVA ES ENGEDVE" 
            ip6 nexthdr ipv6-icmp icmpv6 type { nd-router-advert, nd-neighbor-solicit, nd-neighbor-advert } accept \ 
                comment "icmpv6 ENGEDVE" 
            iif $LAN_DEV ip saddr $LAN_NET accept \
                comment "INSIDE > ROUTER SZAMOLVA ES BEENGEDVE A ROUTERRE" 
            counter drop \
                comment "MINDEN EGYEB SZAMOLVA ES ELDOBVA" 
         }

    # FORWARD-CHAIN
    chain forward-chain {
        type filter hook forward priority filter; policy drop;
            ct state invalid drop \
                comment "INVALID CSOMAGOK SZAMOLVA ES ELDOBVA" 
            ct state established,related accept \
                comment "MAR LETEZO KAPCSOLATOK SZAMOLVA ES ENGEDVE" 
            counter drop \
                comment "MINDEN EGYEB SZAMOLVA ES ELDOBVA" 
        }

    
    # FORWARD2LAN-CHAIN
    chain forward2lan-chain {
        
    }
    
    # FORWARD2DMZ-CHAIN
    chain forward2dmz-chain {
            iifname $LAN_DEV oifname $DMZ_DEV ip protocol tcp ip saddr $LAN_NET ip daddr 10.20.20.2 tcp dport { 143, 587 } ct state new accept \
                comment "INSIDE > DMZ  MAIL PROTOKOLLOK SZAMOLVA ES ENGEDVE" 
            iifname $LAN_DEV oifname $DMZ_DEV ip saddr 10.10.10.2 ip daddr $DMZ_NET tcp dport 22 ct state new counter accept \
                comment "INSIDE > DMZ UJ SSH KAPCSOLATOK SZAMOLVA ES ENGEDVE" 
            iifname $INTERNET_DEV oifname $DMZ_DEV ip protocol tcp ip daddr 10.20.20.2 tcp dport { 25, 143 } accept \
                comment "NET > DMZ MAIL PROTOKOLLOK ENGEDVE" 
            iifname $INTERNET_DEV oifname $DMZ_DEV ip daddr 10.20.20.2 tcp dport 22 \
                accept comment "NET > DMZ AZ SSH NATOLVA A MAIL SERVERRE" 
    }
    
    # FORWARD2INTERNET-CHAIN
    chain forward2internet-chain {
            iif $DMZ_DEV oif $INTERNET_DEV ip saddr $DMZ_NET accept \
                comment "DMZ > NET SZAMOLVA ES ENGEDVE" 
            iif $LAN_DEV oif $INTERNET_DEV ip saddr $LAN_NET accept \
                comment "INSIDE > NET ENGEDVE" 
    }

    # INPUT-CHAIN
    chain output-chain { 
        type filter hook output priority filter; policy accept;
        }
}

########################################################################################################

# NAT-TABLE
table ip nat-table {
    # POSTROUTING-CHAIN
    chain postrouting-chain { 
        type nat hook postrouting priority filter; policy accept;
            oifname $INTERNET_DEV masquerade comment \
                "NET IRANYBA MENO CSOMAGOK NAT-olva LESZNEK AZ ELSODLEGES PUBLIKUS IPCIMRE" 
        }

    # PREROUTING-CHAIN
    chain prerouting-chain {
        type nat hook prerouting priority filter; policy accept;
            iifname $INTERNET_DEV tcp dport { 25, 143 } dnat to 10.20.20.2 \
                comment "NET-rol ERKEZO LEVELEZO PROTOKOLLOK NATOLASA A MAIL SERVERRE"
            iifname $INTERNET_DEV tcp dport 2222 dnat to 10.20.20.2:22 \
                comment "NET-rol A 2222 PORTRA ERKEZO CSOMAGOK NATOLASA A MAIL SERVER 22 PORTJARA " 
        }
}
